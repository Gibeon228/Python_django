{% extends 'base.html' %}

{% block title %}
    <h1>Orders list</h1>
{% endblock %}

{% block content %}
    <h1>Orders and Products</h1>
    <ul>
        {% for order in orders %}
            {{ order.customer.all }}<br>
                {% for pr in order.products.all %}
                    {{ pr }}<br>
                {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
